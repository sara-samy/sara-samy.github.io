<div class="proof-container">
  <div class="proof-toggle">
    <span class="arrow">ê©œ</span>
    <span class="proof-text">Show proof.</span>
  </div>
  <div class="proof-content">{{ .Inner | markdownify }}</div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".proof-container").forEach((container) => {
      const toggle = container.querySelector(".proof-toggle");
      const proofContent = container.querySelector(".proof-content");
      const proofText = toggle.querySelector(".proof-text");
      const arrow = toggle.querySelector(".arrow");

      // Initially hidden
      proofContent.style.maxHeight = "0px";
      proofContent.style.overflow = "hidden";
      proofContent.style.opacity = 0;

      toggle.addEventListener("click", () => {
        const isExpanded = proofContent.classList.toggle("visible");

        if (isExpanded) {
          proofContent.style.maxHeight = proofContent.scrollHeight + "px";
          proofContent.style.opacity = 1;
          proofText.textContent = "Hide proof.";
          arrow.style.transform = "rotate(90deg)";
        } else {
          proofContent.style.maxHeight = "0px";
          proofContent.style.opacity = 0;
          proofText.textContent = "Show proof.";
          arrow.style.transform = "rotate(0deg)";
        }
      });
    });
  });
</script>
