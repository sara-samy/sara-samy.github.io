{{ $type := .Get "type" | default "theorem" }}
<div class="theorem-env {{ $type }}">
  <div class="theorem-head">
    <span class="theorem-type">{{ $type | title }}</span>
    {{ with .Get "label" }}<span class="theorem-label">({{ . }})</span>{{ end }}
    {{ with .Get "title" }}<span class="theorem-title">{{ . }}</span>{{ end }}
  </div>
  <div class="theorem-body">
    {{ .Inner | markdownify }}
  </div>
</div>
